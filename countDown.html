<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>倒计时</title>
		<style>
			h1 {
				text-align: center;
			}
			div {
				width: 400px;
				height: 80px;
				padding: 20px;
				border: 2px solid #333;
				margin: 50px auto;
				line-height: 40px;
				text-align: center;
			}
			div > p{
				line-height: 40px;
				display: inline-block;
				background-color: #ccc;
				color: #fff;
				width: 40px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<h1>倒计时</h1>
		<div id="box">
			<p id="day">XX</p> 天
			<p id="hour">XX</p> 时
			<p id="min">XX</p> 分
			<p id="sec">XX</p> 秒
		</div>
		<script>
			var date = new Date();
    		var stopDate = new Date(date.setDate(new Date().getDate() + 1)); //1天后的日期
			var t1
			var waittime = function (){
				var now = new Date()
				var doneDate = stopDate.getTime() - now.getTime()
				if(stopDate < now )
				{
					day.innerText = "0"
					hour.innerText = "0"
					min.innerText = "0"
					sec.innerText = "0"
					console.log("stop time")
					clearInterval(t1)
				}else{
					day.innerText = Math.floor(doneDate/1000/60/60/24);  
					hour.innerText = Math.floor(doneDate/1000/60/60%24); 
					min.innerText = Math.floor(doneDate/1000/60%60);  
					sec.innerText = Math.floor(doneDate/1000%60);  
				}
				return doneDate
			}
			t1 = setInterval(waittime,1000)
		</script>
	</body>
</html>
